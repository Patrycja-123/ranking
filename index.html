<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" type="text/Javascript"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
	<div class="container"id="container1">
		<div id="circle"><img src="images/icon-star.svg" alt="star"></div>
		<h1>How did we do?</h1>
		<p> Please let us know how we did with your support request. All feedback is appreciated 
		to help us improve our offering!</p>
		<div id="buttons">
			 <input type="button" class="circle2" id="1" value="1">
			 <input type="button" class="circle2"  value="2">
			 <input type="button" class="circle2"  value="3">
			 <input type="button" class="circle2"  value="4">
			 <input type="button" class="circle2"  value="5">
		</div>
		<button id="but" onclick="zmienna()">SUBMIT</button>
	</div>
	<div class="container" id="container2" style="display:none">
		<div ><img src="images/illustration-thank-you.svg" id="phone" alt="phone"></div>
		<div id="circlee">You selected <span id="zmien"></span> out of 5</div>
		<h1>Thank you!</h1>
		<p> We appreciate you taking the time to give a rating. If you ever need more support,
		don`t hesittate to get in touch!</p>

	</div>
	
</body>
</html>
